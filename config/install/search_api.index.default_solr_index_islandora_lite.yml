langcode: en
status: true
dependencies:
  config:
    - field.storage.node.field_genre
    - field.storage.node.field_member_of
    - field.storage.node.field_model
    - field.storage.node.field_part_of
    - field.storage.node.field_resource_type
    - field.storage.node.field_subject
    - field.storage.node.field_tags
    - field.storage.node.field_weight
    - search_api.server.default_solr_server
    - core.entity_view_mode.node.search_index
  module:
    - search_api_solr
    - node
    - user
    - taxonomy
    - search_api
third_party_settings:
  search_api_solr:
    finalize: false
    commit_before_finalize: false
    commit_after_finalize: false
    highlighter:
      maxAnalyzedChars: 51200
      fragmenter: regex
      usePhraseHighlighter: true
      highlightMultiTerm: true
      preserveMulti: false
      regex:
        slop: 0.5
        pattern: blank
        maxAnalyzedChars: 10000
      highlight:
        mergeContiguous: false
        requireFieldMatch: false
        snippets: 3
        fragsize: 0
    advanced:
      index_prefix: ''
    multilingual:
      limit_to_content_language: false
      include_language_independent: true
id: default_solr_index_islandora_lite
name: 'Default Solr content index for Islandora Lite'
description: 'Default content index created for Islandora Lite'
read_only: false
field_settings:
  author:
    label: 'Author name'
    datasource_id: 'entity:node'
    property_path: 'uid:entity:name'
    type: string
    dependencies:
      module:
        - node
        - user
  changed:
    label: Changed
    datasource_id: 'entity:node'
    property_path: changed
    type: date
    dependencies:
      module:
        - node
  created:
    label: 'Authored on'
    datasource_id: 'entity:node'
    property_path: created
    type: date
    dependencies:
      module:
        - node
  field_member_of:
    label: 'Member of'
    datasource_id: 'entity:node'
    property_path: field_member_of
    type: string
    dependencies:
      config:
        - field.storage.node.field_member_of
  field_part_of:
    label: 'Part Of'
    datasource_id: 'entity:node'
    property_path: field_part_of
    type: string
    dependencies:
      config:
        - field.storage.node.field_part_of
  field_tags:
    label: Tags
    datasource_id: 'entity:node'
    property_path: field_tags
    type: integer
    dependencies:
      config:
        - field.storage.node.field_tags
  field_weight:
    label: Weight
    datasource_id: 'entity:node'
    property_path: field_weight
    type: integer
    dependencies:
      config:
        - field.storage.node.field_weight
  genre:
    label: Genre
    datasource_id: 'entity:node'
    property_path: 'field_genre:entity:name'
    type: string
    dependencies:
      config:
        - field.storage.node.field_genre
      module:
        - taxonomy
  islandora_model:
    label: 'Islandora Model'
    datasource_id: 'entity:node'
    property_path: 'field_model:entity:name'
    type: string
    dependencies:
      config:
        - field.storage.node.field_model
      module:
        - taxonomy
  nid:
    label: ID
    datasource_id: 'entity:node'
    property_path: nid
    type: integer
    dependencies:
      module:
        - node
  node_grants:
    label: 'Node access information'
    property_path: search_api_node_grants
    type: string
    indexed_locked: true
    type_locked: true
    hidden: true
  rendered_item:
    label: 'Rendered item'
    property_path: rendered_item
    type: text
    configuration:
      roles:
        anonymous: anonymous
      view_mode:
        'entity:node':
          article: search_index
          page: search_index
  resource_type:
    label: 'Resource Type'
    datasource_id: 'entity:node'
    property_path: 'field_resource_type:entity:name'
    type: string
    dependencies:
      config:
        - field.storage.node.field_resource_type
      module:
        - taxonomy
  status:
    label: 'Publishing status'
    datasource_id: 'entity:node'
    property_path: status
    type: boolean
    indexed_locked: true
    type_locked: true
    dependencies:
      module:
        - node
  sticky:
    label: 'Sticky at top of lists'
    datasource_id: 'entity:node'
    property_path: sticky
    type: boolean
    dependencies:
      module:
        - node
  subject:
    label: Subject
    datasource_id: 'entity:node'
    property_path: 'field_subject:entity:name'
    type: string
    dependencies:
      config:
        - field.storage.node.field_subject
      module:
        - taxonomy
  title:
    label: Title
    datasource_id: 'entity:node'
    property_path: title
    type: text
    boost: !!float 8
    dependencies:
      module:
        - node
  type:
    label: 'Content type'
    datasource_id: 'entity:node'
    property_path: type
    type: string
    dependencies:
      module:
        - node
  uid:
    label: 'Author ID'
    datasource_id: 'entity:node'
    property_path: uid
    type: integer
    indexed_locked: true
    type_locked: true
    dependencies:
      module:
        - node
datasource_settings:
  'entity:node':
    bundles:
      default: true
      selected: {  }
    languages:
      default: true
      selected: {  }
processor_settings:
  add_url:
    weights:
      preprocess_index: -30
  aggregated_field:
    weights:
      add_properties: 20
  content_access:
    weights:
      preprocess_index: -6
      preprocess_query: -4
  entity_status:
    weights:
      preprocess_index: -10
  entity_type: {  }
  html_filter:
    weights:
      preprocess_index: -3
      preprocess_query: -6
    all_fields: false
    fields:
      - rendered_item
    title: true
    alt: true
    tags:
      b: 2
      h1: 5
      h2: 3
      h3: 2
      string: 2
  language_with_fallback: {  }
  rendered_item:
    weights:
      add_properties: 0
      pre_index_save: -10
  solr_date_range: {  }
tracker_settings:
  default:
    indexing_order: fifo
options:
  cron_limit: 50
  index_directly: true
  track_changes_in_references: true
server: default_solr_server
